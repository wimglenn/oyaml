language: python

sudo: false

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"
  - "pypy"
  - "pypy3"

env:
  - PYYAML_VERSION="3.13"
  # - PYYAML_VERSION="4.1"  # this was pulled from the index (!) ..wtf, Ingy?
  - PYYAML_VERSION="4.2b4"
  - PYYAML_VERSION="5.1"

matrix:
  fast_finish: true
  allow_failures:
  - python: "nightly"

install: 
  - pip install pyyaml~=$PYYAML_VERSION
  - pip install --editable .
  - pip install pytest-cov coveralls

script: 
  - pip freeze
  - pytest --cov=oyaml

after_success:
  - coverage combine
  - coveralls

notifications:
  email: false
