language: python

sudo: false

python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy2.7"
  - "pypy3.5"

install: 
  - pip install --editable .
  - pip install --upgrade pytest pytest-cov coveralls

script: 
  - pip freeze
  - pytest --cov=oyaml

after_success:
  - coverage combine
  - coveralls

notifications:
  email: false
